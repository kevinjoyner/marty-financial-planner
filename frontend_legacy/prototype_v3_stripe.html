<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura V3 - Stripe-like Aesthetic</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#635bff', /* Stripe-ish Blurple */
                        secondary: '#5469d4',
                        slate: {
                            50: '#f8f9fa', /* Very light gray bg */
                            100: '#f1f3f5',
                            200: '#e9ecef',
                            800: '#32325d', /* Dark text */
                            900: '#212529',
                        }
                    },
                    boxShadow: {
                        'soft': '0 2px 5px -1px rgba(50, 50, 93, 0.25), 0 1px 3px -1px rgba(0, 0, 0, 0.3)',
                        'floating': '0 6px 12px -2px rgba(50, 50, 93, 0.25), 0 3px 7px -3px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar to keep it clean */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .ghost-line {
            background-image: linear-gradient(to right, #94a3b8 50%, rgba(255,255,255,0) 0%);
            background-position: bottom;
            background-size: 10px 2px;
            background-repeat: repeat-x;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden antialiased">

    <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 z-20 flex-shrink-0">
        <div class="mb-8 text-primary">
            <i data-lucide="zap" class="w-8 h-8 fill-current"></i>
        </div>

        <div class="space-y-4 w-full flex flex-col items-center">
            <button class="w-10 h-10 rounded-lg bg-primary/10 text-primary flex items-center justify-center transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            </button>
            <button class="w-10 h-10 rounded-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600 flex items-center justify-center transition-all">
                <i data-lucide="landmark" class="w-5 h-5"></i>
            </button>
            <button class="w-10 h-10 rounded-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600 flex items-center justify-center transition-all">
                <i data-lucide="wallet" class="w-5 h-5"></i>
            </button>
            <button class="w-10 h-10 rounded-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600 flex items-center justify-center transition-all">
                <i data-lucide="credit-card" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="mt-auto">
            <button class="w-10 h-10 rounded-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600 flex items-center justify-center transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-semibold text-slate-900 tracking-tight">Dashboard</h1>
                <p class="text-sm text-slate-500 font-medium mt-1">Scenario: <span class="text-slate-900">Baseline Projection</span></p>
            </div>
            <div class="flex gap-3">
                <button class="px-4 py-2 bg-white border border-slate-200 rounded-md text-sm font-medium text-slate-600 shadow-sm hover:bg-slate-50">Share</button>
                <button class="px-4 py-2 bg-primary text-white rounded-md text-sm font-medium shadow-soft hover:bg-secondary transition-colors">Export Report</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex h-24">
                <div class="flex-1 bg-slate-50 border-r border-dashed border-slate-200 p-4 flex flex-col justify-center">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Baseline</span>
                    <span class="text-xl font-semibold text-slate-600">£500k</span>
                </div>
                <div class="flex-1 bg-white p-4 flex flex-col justify-center">
                    <span class="text-xs font-bold text-primary uppercase tracking-wider mb-1 flex items-center gap-1">
                        Projected <i data-lucide="trending-up" class="w-3 h-3"></i>
                    </span>
                    <span class="text-2xl font-bold text-slate-900">£525k</span>
                </div>
            </div>

            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex h-24">
                <div class="flex-1 bg-slate-50 border-r border-dashed border-slate-200 p-4 flex flex-col justify-center">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Baseline</span>
                    <span class="text-xl font-semibold text-slate-600">4.2%</span>
                </div>
                <div class="flex-1 bg-white p-4 flex flex-col justify-center">
                    <span class="text-xs font-bold text-primary uppercase tracking-wider mb-1">Projected</span>
                    <span class="text-2xl font-bold text-emerald-600">4.8%</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 mb-8 relative h-[400px]">
            <div class="flex justify-between items-start mb-6">
                <h3 class="text-sm font-semibold text-slate-800">Net Worth Trajectory</h3>
                <div class="flex gap-4 text-xs font-medium">
                    <div class="flex items-center gap-2 text-slate-400">
                        <div class="w-2 h-2 rounded-full bg-slate-300"></div> Baseline
                    </div>
                    <div class="flex items-center gap-2 text-primary">
                        <div class="w-2 h-2 rounded-full bg-primary"></div> With Changes
                    </div>
                </div>
            </div>

            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-full h-full p-12 border-l border-b border-slate-100 grid grid-rows-4">
                    <div class="border-t border-slate-100 w-full"></div>
                    <div class="border-t border-slate-100 w-full"></div>
                    <div class="border-t border-slate-100 w-full"></div>
                    <div class="border-t border-slate-100 w-full"></div>
                </div>
                
                <svg class="absolute inset-0 p-12 w-full h-full" style="opacity:0.4;">
                    <path d="M0,300 C100,280 300,200 800,100" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"></path>
                </svg>

                <svg class="absolute inset-0 p-12 w-full h-full filter drop-shadow-md">
                    <path d="M0,300 C100,270 300,150 800,50" fill="none" stroke="#635bff" stroke-width="3"></path>
                </svg>
            </div>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
            <h3 class="text-sm font-semibold text-slate-800 mb-4">Income Sources</h3>
            <div class="flex items-center justify-between p-3 border border-slate-100 rounded-lg hover:border-slate-300 transition-colors group">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center">
                        <i data-lucide="briefcase" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-900">Tech Lead Salary</div>
                        <div class="text-xs text-slate-500">Monthly</div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm font-bold text-slate-700">£85,000</span>
                    <button class="text-slate-300 hover:text-primary transition-colors p-1" title="Pin to Modelling">
                        <i data-lucide="pin" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <aside class="w-[320px] bg-white border-l border-slate-200 flex flex-col z-30 shadow-soft">
        
        <div class="p-6 border-b border-slate-100 bg-white">
            <div class="flex justify-between items-center mb-1">
                <h3 class="font-semibold text-slate-800">Modelling</h3>
                <span class="text-xs font-medium px-2 py-0.5 bg-primary/10 text-primary rounded-full">2 Active</span>
            </div>
            <p class="text-xs text-slate-500">Adjust variables to see impact.</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/50">
            
            <div class="bg-white p-3 rounded-lg border border-primary shadow-sm relative group">
                <div class="flex justify-between items-start mb-2">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Salary</label>
                    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-slate-400 hover:text-emerald-600"><i data-lucide="save" class="w-3 h-3"></i></button>
                        <button class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-slate-400 mr-2 text-sm">£</span>
                    <input type="text" value="90,000" class="w-full text-sm font-bold text-primary bg-transparent border-b border-slate-200 focus:border-primary focus:outline-none pb-1">
                </div>
                <div class="absolute right-2 bottom-2 text-slate-300 cursor-grab">
                    <i data-lucide="grip-horizontal" class="w-4 h-4"></i>
                </div>
            </div>

            <div class="bg-white p-3 rounded-lg border border-primary shadow-sm relative group">
                <div class="flex justify-between items-start mb-2">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Mortgage Rate</label>
                    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-slate-400 hover:text-emerald-600"><i data-lucide="save" class="w-3 h-3"></i></button>
                        <button class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="text" value="4.5" class="w-12 text-sm font-bold text-primary bg-transparent border-b border-slate-200 focus:border-primary focus:outline-none pb-1 text-right">
                    <span class="text-slate-400 ml-1 text-sm">%</span>
                </div>
                <div class="absolute right-2 bottom-2 text-slate-300 cursor-grab">
                    <i data-lucide="grip-horizontal" class="w-4 h-4"></i>
                </div>
            </div>

        </div>

        <div class="p-4 border-t border-slate-200 bg-white">
            <button class="w-full py-2.5 bg-slate-900 text-white text-sm font-medium rounded-md shadow-sm hover:bg-slate-800 mb-3 transition-all">
                Save as New Scenario
            </button>
            <button class="w-full py-2.5 text-slate-500 text-sm font-medium hover:text-slate-800 transition-all">
                Reset All
            </button>
        </div>

    </aside>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
